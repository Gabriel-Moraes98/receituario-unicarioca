<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Receituário</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../js/script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="../js/jQuery-Mask/dist/jquery.mask.min.js" defer></script>
</head>
<body>
  <div class="title">
    <h2>
      <i class="bi bi-file-text"></i>
      Receituário Médico
    </h2>
    <form id="form">
      CPF do Paciente: <input id="cpf" class="form-control" type="text" name="cpf" value=""
        onkeypress="$(this).mask('000.000.000-00')" placeholder="000.000.000-00" required>
      Nome do Paciente: <input placeholder="Nome do paciente" id="paciente" class="form-control" type="text"
        name="Nome   Paciente" value="" required>
      <label for="convenio">Convênios ou Particular:</label>
      <select id="select" class="form-select" name="3" required>
        <option value="">Informe o Convênio ou se é particular</option>
        <option value="Consulta Particular">Consulta Particular</option>
        <option value="Unimed">Unimed</option>
        <option value="SulAmerica">SulÁmerica</option>
        <option value="Bradesco Saúde">Bradesco Saúde</option>
        <option value="Amil Saúde">Amil Saúde</option>
        <option value="NotreDame Intermédica">NotreDame Intermédica</option>
      </select>
      CRM: <input id="crm" class="form-control" type="text" name="CRM" value="" onkeypress="$(this).mask('000000000')"
        placeholder="000000000" required>
      Nome e Especialidade do Doutor Responsável: <input class="form-control" type="text" id="medico"
        name="Nome e Especialidade do Doutor Responsável" value="" required>
      Prescrição Médica: <textarea id="prescricao" class="form-control" name="d" rows="4" cols="40" required></textarea>
      <button class="btn btn-success" id="button" type="submit">
        <i class="bi bi-file-earmark-medical-fill"></i>
        <span>Gerar Receituário</span>
      </button>
    </form>
  </div>
  <div class="impressao">
    <h3>Receita Médica</h3><br><br>
    <p>Nome do Paciente: <span id="nome"><span></p>
    <p>CPF: <span id="impressao-cpf"><span></p>
    <p>Convênio: <span id="impressao-convenio"><span></p>
    <p>Especialista Reponsável: <span id="impressao-medico"><span></p><br>
    <label id="label" for="convenio">Prescrição:</label>
    <textarea id="prescricao-impressao" name="d" rows="8" cols="40"></textarea>
    <footer>
      <p>Dr.(a): <span id="impressao-doutor"><span></p>
      <p class="footer-crm">CRM: <span id="impressao-crm"><span></p>
      <p>Data da Receita: <span id="impressao-dataAtual"><span></p>
    </footer>
  </div>
</body>
</html>
